<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/logo.png" type="image/x-icon"> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmed - Biaz Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Navbar */
    .navbar {
      background: #000;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }
    .navbar .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    /* Thank you section */
    .thankyou-container {
      text-align: center;
      padding: 80px 20px;
    }
    .thankyou-container h1 {
      font-size: 40px;
      color: green;
      margin-bottom: 20px;
    }
    .thankyou-container p {
      font-size: 18px;
      color: #444;
      margin-bottom: 40px;
    }
    .thankyou-container a {
      display: inline-block;
      padding: 12px 25px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }
    .thankyou-container a:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Biaz Store</div>
    <div class="menu-icon">&#9776;</div>
  </div>

  <!-- Thank you message -->
  <div class="thankyou-container">
    <h1>✅ Thank You for Your Order!</h1>
    <p>Your order has been received. We’ll contact you soon to confirm delivery.</p>
    <a href="index.html">Back to Home</a>
  </div>

</body>
</html>
